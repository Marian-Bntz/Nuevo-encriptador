<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador Alura</title>
</head>
<body>
    <header>
        <a href="*" rel="">
            <img class="Logo" src="./assets/Logo.png" alt="Logo Alura">
        </a>
    </header>
    <main>
        <section class="campo">
            <textarea class="campo-texto" placeholder="Ingrese el texto aquí"></textarea>
            <div class="campo-alerta">
                <img class="alerta"src="./assets/alert.png" alt="Imagen de alerta">
                <p class="texto-alerta">Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="botones">
                <button type ="submit" class="btn-encriptar">Encriptar</button>
                <button type = "submit"class="btn-desencriptar">Desencriptar</button>
            </div>
        </section>
        <section class="mensaje">
            <div class="mensaje-caja">
                <img class="muñeco" src="./assets/Muñeco(3).png" alt="Imagen de un Muñeco">
                <p class="mensaje-principal">Ningún mensaje fue encontrado</p>
                <p><small>Ingrese el texto que deseas encriptar o desencriptar</small></p>
            </div>
            <textarea type="revelado" class="resultado" readonly></textarea>
            <button type="submit" class="btn-copiar">Copiar</button>
        </section>
    </main>
    <footer class="footer">
        <p>Desarrollado por Marian (2024)</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
